    <div class="d-flex justify-content-center align-items-center min-vh-100" style="background: rgba(248,249,250,0);">

                    <div class="p-3"><button class="btn bg-transparent back-button border-0" type="button"><i class="fas fa-arrow-left text-gray-600"></i><span class="ms-2 text-gray-600">Back to website</span></button>

                                <div>
                                    <p class="m-0 logo-text"><strong>Betcha by Homie House</strong></p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center w-100">
                                <h2 class="text-login manrope"><strong>Welcome Back!</strong></h2>
                            </div>
                            <div class="d-flex justify-content-center mb-3">
                                <p>Please enter your details</p>
                            </div>
                            <div class="d-flex justify-content-center w-75 mb-2">
                                <input type="text" class="form-control" id="login-email" name="input-login-email" placeholder="Email">
                            </div>
                            <div class="d-flex justify-content-center w-75 mb-2 position-relative mb-3">
                                <input type="password" class="form-control" id="password-input" name="input-login-password" placeholder="Password">
                                <span class="position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" id="toggle-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -32 576 576" width="1em" height="1em" fill="currentColor" class="d-block icon" id="eye-open">
                                        <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path>
                                    </svg>

                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 640 640" width="1em" height="1em" fill="currentColor" class="d-none icon" id="eye-closed">
                                        <path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"></path>
                                    </svg>
                                </span>
                            </div>
                            
                            <script>
                                const togglePassword = document.getElementById('toggle-password');
                                const passwordInput = document.getElementById('password-input');
                                const eyeOpenIcon = document.getElementById('eye-open');
                                const eyeClosedIcon = document.getElementById('eye-closed');
                            
                                togglePassword.addEventListener('click', function() {
                                    if (passwordInput.type === 'password') {
                                        passwordInput.type = 'text';
                                        eyeOpenIcon.classList.remove('d-none');
                                        eyeClosedIcon.classList.add('d-none');
                                    } else {
                                        passwordInput.type = 'password';
                                        eyeOpenIcon.classList.add('d-none');
                                        eyeClosedIcon.classList.remove('d-none');
                                    }
                                });
                            </script>
                            <style>
                                input[type="password"]::-ms-reveal,
                                input[type="password"]::-webkit-contacts-auto-fill-button {
                                    display: none;
                                }
                            </style>
                            <div class="d-flex justify-content-center visible w-75 mb-3 align-items-center">
                                <p class="text-center error" id="error-message" style="font-size: 12px;">Paragraph</p>
                            </div>
                            <div class="d-flex justify-content-end w-75 mb-3 align-items-center"><a class="green-link" href="#">
                                    <p class="text-center text-link">Forgot Password?&nbsp;</p>
                                </a></div>
                            <div class="d-flex justify-content-center w-75 position-relative"><button class="btn btn-primary btn-login-register" id="login-btn" type="button">Log In</button></div>
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <p class="m-0 text-link">Don't have and account yet?</p><a class="green-link" href="../Register.html">

                            </a>
                        </div>

                            </div>
                            <div class="carousel-indicators"><button type="button" data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></button> <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="1"></button> <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="2"></button></div>
